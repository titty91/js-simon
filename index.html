<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="tit" >ciao</h1>
      </div>

    </div>
    <script>
    // Un alert() espone 5 numeri generati casualmente.
    // Da li parte un timer di 30 secondi.
    // Dopo 30 secondi l'utente deve inserire, uno alla volta, i numeri che ha visto precedentemente, tramite il prompt().
    // Dopo che sono stati inseriti i 5 numeri, il software dice quanti e quali dei numeri da indovinare sono stati individuati.



      function generatoreRnd(min,max){
        var minN = min;
        var maxN = max - min +1;
        var arrNumber = [];
        for (var i = 0; i < 5; i++) {
          var NumbRnd = Math.floor(Math.random()*max)+min;
          if(!arrNumber.includes(NumbRnd)){// se non Ã¨ incluso allora lo inserisci
            arrNumber.push(NumbRnd);
          }
        }
        return arrNumber;
      }

      var numRnd = generatoreRnd(1,50);
      console.log(numRnd);


      setTimeout(function(){
        var untNum = [];
        var numerIndovinati= [];
        while(untNum.length < 5){
          var utente = parseInt(prompt('inserisci numeri'));
          //escludo i doppioni
          if(!untNum.includes(utente)){
             untNum.push(utente);

             if(numRnd.includes(utente)){
               numerIndovinati.push(utente);
             }
          }
        }
        console.log('hai indovinato: ', numerIndovinati, numerIndovinati.length);
        document.getElementById('tit').innerHTML = 'hai indovinato: '+numerIndovinati.length;
      },5*1000);

      alert('ricoda questi numeri: ' + numRnd );



    </script>
  </body>
